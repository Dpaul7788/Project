{% load static %}
{% block content %}
{% include 'header.html' %}
    <!-- Navbar End -->
    {% if message %}
    <script>
        alert('{{message}}');
    </script>
    {% endif%}
    
<br><br><br><br><br><br>
    <!-- Contact Start -->
    <div class="container-fluid pt-5">
        <div class="container">
       
      
            <div class="row">
                <div class="col-12" style="height: 500px;">
                    <div class="position-relative h-100">
                        <div class="row justify-content-center position-relative" style="margin-top: -200px; z-index: 1;">
                            <div class="col-lg-8">
                                <div class="bg-white rounded p-5 m-5 mb-0">
                                    <h1>Login Here</h1>
                                    <form method="POST" action="addlogin">
                                        {% csrf_token %}
                                        <div class="row g-3">
                                            <div class="col-12 col-sm-12">
                                                <input type="email" class="form-control bg-light border-0" placeholder="Email" name="email" style="height: 55px;">
                                            </div>
                                            <div class="col-12">
                                                <input type="text" class="form-control bg-light border-0" placeholder="password" name="password" style="height: 55px;">
                                            </div>
                                            <div class="col-12">
                                                <button class="btn btn-primary w-100 py-3" type="submit">SUBMIT</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
           
        </div>
    </div>
    <!-- Contact End -->


    <!-- Footer Start -->
    {% include 'footer.html' %}
    {% endblock %}
