{% block content %}
{% include 'header.html' %}

<!-- Contact Start -->

<br><br><br><br><br><br>

<div class="row justify-content-center position-relative" style="margin-top: -200px; z-index: 1;">
    <div class="col-lg-8">
        <div class="bg-white rounded p-5 m-5 mb-0">
            <h1>Feedback</h1>
            <form method="POST" action="addfeed" onsubmit="return validateForm()">
                {% csrf_token %}
                <div class="row g-3">
                    <div class="col-12 col-sm-6">
                        <input type="text" class="form-control bg-light border-0" placeholder="User feedback" name="description" id="description" style="height: 55px;">
                    </div>

                    <div class="col-12">
                        <button class="btn btn-primary w-100 py-3" type="submit">SUBMIT</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
function validateForm() {
    var description = document.getElementById('description').value;
    var regex = /^[a-zA-Z\s]+$/;
    if (!regex.test(description)) {
        alert('Please enter alphabets only.');
        return false;
    }
    return true;
}
</script>
