{% load static %}
{% block content %}
{% include 'header.html' %}
    <!-- Navbar End -->
    <br><br><br><br><br><br>


    <!-- Contact Start -->
    <div class="container-fluid pt-5">
       
            <div class="row justify-content-center position-relative" style="margin-top: -200px; z-index: 1;">
                <div class="col-lg-8">
                    <div class="bg-white rounded p-5 m-5 mb-0">
                        <h1>Book Appointmet</h1>
                        <form method="POST" action="addbook" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="row g-3">
                                <div class="col-12 col-sm-6">
                                    <input type="text" hidden class="form-control bg-light border-0"  value="{{result.id}}" placeholder="Your Name" name="did" style="height: 55px;">
                                </div>
                                <div class="col-12 col-sm-12">
                                    <input type="text" readonly class="form-control bg-light border-0" value="{{result.clinic_name}}" placeholder="Your clinic_name" name="clinic_name" style="height: 55px;">
                                </div>
                                <div class="col-12">
                                    <input type="date" class="form-control bg-light border-0" placeholder="phone number" name="date" style="height: 55px;">
                                </div>
                                <div class="col-12">
                                    <input type="file" class="form-control bg-light border-0" placeholder="documents" name="documents" style="height: 55px;">
                                </div>
                                <div class="col-12">
                                    <input type="text" class="form-control bg-light border-0" placeholder="description" name="description" style="height: 55px;">
                                </div>

                                <div class="col-12">
                                    <input type="text" class="form-control bg-light border-0" value="{{result.timing}}" placeholder="timing" name="timing" style="height: 55px;">
                                </div>
                              
                                <div class="col-12">
                                    <button class="btn btn-primary w-100 py-3" type="submit">Submit</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Contact End -->


    <!-- Footer Start -->
    {% include 'footer.html' %}
    {% endblock %}
